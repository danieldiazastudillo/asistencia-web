<div class="container py-4">
  <div class="row">
    <div class="col-lg-12 text-center text-white"><h1 class="mb-4">¿CUÁL ES TU EMERGENCIA?</h1></div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-6 col-lg-2 p-3 clickable" (click)="openModal(content, 'Servicios de Cerrajería')"><img class="img-fluid" src="../../../assets/asistencia/new-section/icon-cerrajeria.svg" /></div>
    <div class="col-6 col-lg-2 p-3 clickable" (click)="openModal(content, 'Servicios de Electricidad')"><img class="img-fluid" src="../../../assets/asistencia/new-section/icon-electricidad.svg" /></div>
    <div class="col-6 col-lg-2 p-3 clickable" (click)="openModal(content, 'Servicios de Plomería')"><img class="img-fluid" src="../../../assets/asistencia/new-section/icon-plomeria.svg" /></div>
    <div class="col-6 col-lg-2 p-3 clickable" (click)="openModal(content, 'Servicio en Ruta')"><img class="img-fluid" src="../../../assets/asistencia/new-section/icon-ruta.svg" /></div>
    <div class="col-6 col-lg-2 p-3 d-none d-sm-block clickable" (click)="openModal(content, 'Servicio en Viaje')">
      <img class="img-fluid" src="../../../assets/asistencia/new-section/icon-viaje.svg"/>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{serviceSelection?.name}}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let item of serviceSelection?.items">
        {{item}}
      </li>
    </ul>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">CERRAR</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')"><i class="fa fa-phone" aria-hidden="true"></i> LLAMAR </button>
    <!-- <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click') && selectServiceToForm(serviceSelection.name)"><i class="fa fa-check-square-o" aria-hidden="true"></i> IR AL FORMULARIO </button> -->
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="closeWithSelection(serviceSelection.name)"><i class="fa fa-check-square-o" aria-hidden="true"></i> IR AL FORMULARIO </button>
  </div>
</ng-template>
