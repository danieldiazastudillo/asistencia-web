<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 mt-5 mb-5 pt-5 p-4">
      <accordion>
        <ng-container *ngFor="let service of currentServices">
          <app-assist-accordion [item]="service" (selectedService)="serviceFromAccordion($event)">
            <div class="title">
              {{service.name}}
            </div>
            <div class="body">
              <div class="d-flex flex-row mb-2">
                {{service.description}}
              </div>
            </div>
          </app-assist-accordion>
        </ng-container>
      </accordion>
    </div>

  </div>
</div>
